name: CI/CD Pipeline

# Trigger on pushes to the main branch
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

# Define jobs
jobs:
  build:
    runs-on: ubuntu-latest  # Use Ubuntu as the build environment

    steps:
      # Checkout the code
      - name: Checkout code
        uses: actions/checkout@v3

      # Set up Java
      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin' # OpenJDK distribution
          java-version: '21'      # Replace with the Java version you need

      # Install dependencies
      - name: Install dependencies
        run: npm install

      # Run tests
      - name: Run tests
        run: npm test

  deploy:
    runs-on: ubuntu-latest
    needs: build  # Only run if the "build" job succeeds

    steps:
      # Checkout code
      - name: Checkout code
        uses: actions/checkout@v3

      # Deploy
      - name: Deploy application
        run: echo "Deploying application..."